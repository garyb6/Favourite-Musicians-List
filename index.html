<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css"/>
    <script src="js/app.js"></script>
    <title>Favourite Artist App</title>
</head>
<body>
    <h1>Make a list of your favourite music artists!</h1>
    <form id="new-artist-form">
        <div id="form-wrapper">
            <div id="form-item">
                <label for="artist" class="primary">Artist</label>
                <input type="text" id="artist" placeholder="Enter artist name" required/>
            </div>
            <div class="form-item">
                <label for="country" class="primary">Which Country are they from?</label>
                <input type="text" id="country" placeholder="Country" required/>
            </div>
            <div class="form-item">
                <label for="genre" class="primary">Genre</label>
                <select id="genre">
                    <option value="" disabled selected>Select from:</option>
                    <option value="Pop">Pop</option>
                    <option value="Indie">Indie</option>
                    <option value="Rock">Rock</option>
                    <option value="Pop Punk">Pop Punk</option>
                    <option value="Dance">Dance</option>
                    <option value="Other">Other</option>
                </select>
            </div>
        </div>
        <input type="submit" value="submit"/>
    </form>
    <h2>Favourite Artist List</h2>
    <button id="delete-all">Empty list</button>
    <ul id="artist-list">

    </ul>
</body>
</html>
